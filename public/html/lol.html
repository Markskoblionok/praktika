    <tr>
        <td>
            <!-- First item-->
            <div class="card" style="width: 18rem; height: 26rem">
                <img class="card-img-top" src="https://png.icons8.com/color/250/ffffff/error.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">First Item Name</h5>
                    <!--<p class="card-text">This item has some unknown properties. You'll never know what to do with it, until you buy this good.</p> -->
                    <button class="btn btn-outline-secondary"  data-toggle="modal" data-target="#first-item">View that stuff</button>
                    <!-- Some modal stuff over here -->
                    <div class="modal fade" tabindex="-1" role="dialog" id="first-item" area-labelledby="first-item" area-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="first-item" style="font-weight: bold; font-size: 20pt">Product info</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <img class="card-img-top" src="https://png.icons8.com/color/1000/ffffff/error.png" alt="Card image cap">
                                    <p>This item has some unknown properties. You'll never know what to do with it, until you buy this good.</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Umm.. Okay...</button>
                                    <button type="button" class="btn btn-primary">Everything's clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
